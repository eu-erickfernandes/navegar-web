{% extends '../partials/_base.html' %}

{% load static %}

{% block title %}
    Usuários
{% endblock %}

{% block content %}
    <main>
        <h1>Usuários</h1>

        <ul>
            {% for user in users %}
                <li>
                    <p>{{ user.person.name }}</p>
                    <p>{{ user.email }}</p>
                    <p>{{ user.phone }}</p>
                    <p>{{ user.role }}</p>
                </li>

                <br>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
