<form action="{% url 'authentication:user_registration' %}" method="POST">
    {% csrf_token %}

    <input type="text" placeholder="Nome completo" id="name" name="name" maxlength="100" value="{{ fields.name }}" required>
    
    <div class="group">
        <input type="text" placeholder="CPF" id="cpf" name="cpf" data-mask="cpf" value="{{ fields.cpf }}" data-mask="cpf" required>
        <span class="error-message">{{ error_message.cpf }}</span>
    </div>
    
    <div class="group">
        <input type="text" placeholder="Data de Nascimento" id="birth-date" name="birth_date" value="{{ fields.birth_date }}" data-mask="date" required>
        <span class="error-message">{{ error_message.birth_date }}</span>
    </div>
    
    <div class="group">
        <input type="email" placeholder="E-mail" id="email" name="email" maxlength="100" value="{{ fields.email }}" required>
        <span class="error-message">{{ error_message.email }}</span>
    </div>

    <div class="group">
        <input type="text" placeholder="Telefone" id="phone" name="phone" value="{{ fields.phone }}" data-mask="phone" required>
        <span class="error-message">{{ error_message.phone }}</span>
    </div>

    <input type="password" placeholder="Senha" id="password" name="password" maxlength="50" required>
    
    <div class="group">
        <input type="password" placeholder="Confirmação da senha" id="password-confirmation" name="password_confirmation" maxlength="50">
        <span class="error-message">{{ error_message.password_confirmation }}</span>
    </div>

    <button class="button" type="submit">Criar conta</button>
    
    <a href="{% url 'authentication:signin' %}">
        <button class="button secondary" type="button">Voltar</button>
    </a>
</form>
